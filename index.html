<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<!-- Title -->
		<title>Valiantenger on YouTube</title>

		<!-- Auto Redirect -->
		<meta http-equiv="refresh" content="10;url=//youtube.com/c/Valiantenger" />

		<!-- Video Background -->
		<link rel="stylesheet" type="text/css" href="//cdn.valiantenger.tk/css/main.css">

		<!-- FlipClock -->
		<link rel="stylesheet" type="text/css" href="//cdn.valiantenger.tk/css/flipclock.css">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="//cdn.valiantenger.tk/js/flipclock.js"></script>
	</head>
	<body>

		<!-- Preloader -->
		<div id="preloader" class="preloader">
			<div class="clock"></div>
		</div>

		<!-- Video Background -->
		<div class="background-wrap">
			<video id="bg-video" autoplay loop muted> 
				<source src="//cdn.valiantenger.tk/media/bg.mp4" type="video/mp4">
				Video not supported
			</video>
		</div>

		<!-- Content -->
		<div class="content">         
			<h1>Redirecting to YouTube...</h1>
			<p>Please wait a moment!</p>
		</div>

		<!-- FlipClock Counter Time -->
		<script type="text/javascript" src="//cdn.valiantenger.tk/js/time.js"></script>

	</body>
</html>
